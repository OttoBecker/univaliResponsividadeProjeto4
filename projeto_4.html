<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script src="projeto_4.js"></script>

<body style="margin: 80px 200px; text-align: center;">
    <div>
        <div>
            <button onclick="primeiraParte()">Clique aqui para concluir a primeira parte da atividade</button>
        </div>
        <p id="primeira_parte" style="margin-top: 10px;"></p>
    </div>
    <div style="margin-top: 20px;">
        <input id="valor1" type="number"> + <input id="valor2" type="number"> = <input id="resultado" disabled style="background-color: white;"> <button onclick="somar(valor1.value, valor2.value)">Somar</button>
    </div>
    <div style="margin-top: 20px;">
        <button onclick="alteraClass()">Alterar Class</button>
        <button onclick="alteraName()">Alterar Name</button>
        <button onclick="alteraId()">Alterar Id</button>
        <button onclick="resetar()">Resetar</button>
    </div>
    <div>
        <p class="class"><b>Class</b></p>
        <p class="class" name="name"><b>Class - Name</b></p>
        <p class="class" name="name" id="id"><b>Class - Name - ID</b></p>
    </div>
</body>
